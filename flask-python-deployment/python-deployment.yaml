apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment-name                # ğŸ·ï¸ Deployment name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app-label                   # ğŸ”— matches pod label
  template:
    metadata:
      labels:
        app: python-app-label                 # ğŸ·ï¸ label for pod selection
    spec:
      containers:
        - name: python-pod-name               # ğŸ·ï¸ container name
          image: python-docker-img:v1
          ports:
            - containerPort: 5000
